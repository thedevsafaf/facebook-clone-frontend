<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="images/facebook.png">
</head>
<body>
    <section id="main-session">
        <div class="wrapper">
            <div class="main-container">
                <div class="left">
                    <div class="logo-container">
                        <img src="images/facebook-logo.svg" alt="facebook-logo" width="300" height="105">
                    </div>
                    <div class="heading-container">
                        <h2>Facebook helps you connect and share with the people in your life.</h2>
                    </div>
                </div>
                <div class="right">
                    <div class="form-container">
                        <form action="">
                            <input type="text" name="email-or-phone" id="email-or-phone" placeholder="Email address or phone number"><br>
                            <input type="password" name="password" id="password" placeholder="Password"><br>
                            <a href="" class="login-btn">Login</a><br>
                            <a href="" class="forget-password">Forgotten password?</a><br>
                            <div class="line"></div>
                            <a href="" class="signup-btn">Create New Account</a><br>
                        </form>
                    </div>
                    <div class="create-page">
                        <a href="" class="create-page-link">Create a Page</a>
                        for a celebrity, brand or business.
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
